<!DOCTYPE html>
<!--
LightWAVE main page	G. Moody	18 November 2012
			Last revised:	12 January 2013   version 0.22

LightWAVE is a lightweight waveform and annotation viewer and editor.

LightWAVE is modelled on WAVE, an X11/XView application I wrote and maintained
between 1989 and 2012.  LightWAVE runs within any modern web browser and does
not require installation on the user's computer.

This file contains the main HTML5 page, which is the starting point for using
LightWAVE.  When this page is loaded by a JavaScript-enabled web browser, the
browser loads lightwave.css and jquery-ui.min.css (CSS style sheets),
jquery.min.js and jquery-ui.min.js (the jQuery and jQuery UI JavaScript
libraries), and lightwave.js (LightWAVE-specific JavaScript code, which runs
within the browser to provide low-latency interaction with the user).
-->
<html>
<head>
<meta http-equiv='content-type' content='text/html; charset=utf-8'>
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>LightWAVE [local]</title>
<link rel="stylesheet" href="css/jquery-ui.min.css">
<link rel="stylesheet" href="css/lightwave.css">
<script src="js/jquery.min.js"></script>
<script src="js/jquery-svgpan.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/lightwave.js"></script>
<noscript><style>.js { display: none; }</style></noscript>
</head>
<body bgcolor='#fff'>

<noscript>
<p>LightWAVE requires a Javascript-enabled browser.
The <a href="http://physionet.org/cgi-bin/ATM">PhysioBank ATM</a>
provides some of the functions of LightWAVE without Javascript.
</noscript>

<div class="js">
<div id="tabs">
<ul>
<li><a href="#choose">Choose input</a></li>
<li><a href="#view">View/edit</a></li>
<li><a href="#tables">Tables</a></li>
<li><a href="#settings">Settings</a></li>
<li><a href="#help">Help</a></li>
</ul>

<form id="lwform">
<div id="choose">
 <h1>LightWAVE [local]</h1>

 <table>
  <tr id="dblist"><td colspan=2>Loading list of databases ...</td></tr>

  <tr id="rlist">
   <td colspan=2 align="center">
     First visit? Click on the <b>Help</b> tab above.</td></tr>

  <tr id="slist"></tr>

  <tr id="alist"></tr>

 </table>
</div>

<div id="view">
 <table width="100%">
  <tr>
    <td align=left>Go to:
      <input type="text" name="t0" value="" tabindex="1"
	     title="Enter the elapsed time from the start of the
record to the start of the window, then click 'Plot'"
	     placeholder="HH:MM:SS" size="10">
      &nbsp;<button id="fplot" tabindex="2"
		    title="(re)plot data">Plot</button>
      &nbsp;<button class="sor" tabindex="5"
		    title="start of record">|&lt;</button>
      &nbsp;<button class="rev" tabindex="4"
		    title="previous window">&lt;</button>
      &nbsp;<button class="fwd" tabindex="3"
		    title="next window">&gt;</button>
      &nbsp;<button class="eor" tabindex="6"
		    title="end of record">&gt;|</button></td>
    <td align=right>
      <span class="recann"></span><br><span class="pointer">&nbsp;</span></td>
  </tr>
 </table>
 <div id="plotdata"></div>
 <!--[if lt IE 9]>
  <p> MSIE versions 8 and earlier do not support LightWAVE's SVG graphics.
  MSIE 6, 7, and 8 can be used to run modern web apps such as LightWAVE if you
  install <a href="http://www.google.com/chromeframe">Google Chrome Frame</a>
  (a free plugin).  Browsers such as Chrome, Firefox, Opera, Safari,
  and MSIE 9+ have built-in support for SVG and work well with
  LightWAVE.
 <![endif]-->
</div>

<div id="tables">
 <table width="100%">
  <tr>
    <td align=left>Go to:
      <input type="text" name="t0" placeholder="HH:MM:SS" size="10"
	     title="Enter the elapsed time from the start of the
record to the start of the data tables, then click 'Text'">
      &nbsp;<button class="sor" title="start of record">|&lt;</button>
      &nbsp;<button class="rev" title="previous window">&lt;</button>
      &nbsp;<button id="ftext" title="(re)print data">Text</button>
      &nbsp;<button class="fwd" title="next window">&gt;</button>
      &nbsp;<button class="eor" title="end of record">&gt;|</button></td>
    <td align=right>
      <span class="recann"></span>&nbsp;<span class="pointer"></span></td>
  </tr>
 </table>
 <div id="info"></div>
 <div id="textdata"></div>
</div>

<div id="settings">
 <div id="calibrate-display" style='height: 1in; left: -100%;
      position: absolute; top: -100%; width: 1in;'></div>

<input type=checkbox checked="checked" name=bgrid id=bgrid>
  <label title="toggle grid" for=bgrid>Grid</label></input>
<input type=checkbox checked="checked" name=bmarkers id=bmarkers>
  <label title="toggle marker bars" for=bmarkers>Markers</label></input>

</div>

<div id="help">
 <iframe id="helpframe" src="" width="100%" height="500"></iframe>
</div>

</form>
</div>
</body>
</html>
