<!DOCTYPE html>
<!--
LightWAVE main page	G. Moody	18 November 2012
			Last revised:	16 January 2013   version 0.26

LightWAVE is a lightweight waveform and annotation viewer and editor.  Use it
to view any of the recordings of physiologic signals and time series in
PhysioBank, together with their annotations (event markers).

LightWAVE runs within any modern web browser and does not require installation
on the user's computer, tablet, or phone.  LightWAVE is free software licensed
under the GPL.

This file contains the main HTML5 page, which is the starting point for using
LightWAVE.  When a JavaScript-enabled web browser loads this page, it also
loads the .css and .js files mentioned in its <head> section, including
lightwave.css (LightWAVE-specific styles) and lightwave.js (LightWAVE-specific
JavaScript code, which runs within the browser to provide low-latency
interaction with the user).  The other .css and .js files are recent unmodified
versions of standard jQuery and jQuery UI components.
-->
<html>
<head>
<meta http-equiv='content-type' content='text/html; charset=utf-8'>
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>LightWAVE [local]</title>
<link rel="stylesheet" href="css/jquery-ui.min.css">
<link rel="stylesheet" href="css/lightwave.css">
<script src="js/jquery.min.js"></script>
<script src="js/jquery-svgpan.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/lightwave.js"></script>

</head>
<body style='display: none; background-color:#fff'>

<noscript>
<p>LightWAVE requires a Javascript-enabled browser.
The <a href="http://physionet.org/cgi-bin/ATM">PhysioBank ATM</a>
provides some of the functions of LightWAVE without Javascript.
</noscript>

<div class="js">
<div id="tabs">
<ul>
<li><a href="#choose">Choose input</a></li>
<li><a href="#view">View/edit</a></li>

<form id="lwform">
<div id="choose">
 <h1>LightWAVE [local]</h1>

 <table>
  <tr id="dblist"><td colspan=2>Loading list of databases ...</td></tr>

  <tr id="rlist">
   <td colspan=2 align="center">
     First visit? Click on the <b>Help</b> tab above.</td></tr>

  <tr id="slist"></tr>

  <tr id="alist"></tr>

 </table>
</div>

<div id="view">
 <table width="100%">
  <tr>
    <td align=left>Go to:
      <input type="text" name="t0" value="" tabindex="1"
	     title="Enter the elapsed time from the start of the
record to the start of the window, then click 'Plot'"
	     placeholder="HH:MM:SS" size="10">
      &nbsp;<button id="fplot" tabindex="2"
		    title="(re)plot data">Plot</button>
      &nbsp;<button class="sor" tabindex="8"
		    title="start of record">|&lt;</button>
      &nbsp;<button class="srev" tabindex="5"
	   title="search for previous 'Find' target">&lt; Search</button>
      &nbsp;<button class="rev" tabindex="4"
		    title="previous window">&lt;</button>
      &nbsp;<button class="find" tabindex="9"
		    title="define search target">Find...</button>
      &nbsp;<button class="fwd" tabindex="3"
		    title="next window">&gt;</button>
      &nbsp;<button class="sfwd" tabindex="6"
		    title="search for next 'Find' target">Search &gt;</button>
      &nbsp;<button class="eor" tabindex="7"
		    title="end of record">&gt;|</button></td>
    <td align=right>
      <span class="recann"></span><br><span class="pointer">&nbsp;</span></td>
  </tr>
 </table>

 <div id="findbox" title="Find..."></div>

 <div id="plotdata"></div>

<div id="tables">
 <table width="100%">
  <tr>
    <td align=left>Go to:

<button id="help_topics" title="Topic index">Help topics</button>
<button id="help_contacts" title="Contacts for feature requests
and bug reports">Contacts</button></p>

</form>
</div>
