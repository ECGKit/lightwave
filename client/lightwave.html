<!DOCTYPE html>
<!--
LightWAVE main page	G. Moody	18 November 2012
			Last revised:	21 December 2012  version 0.14

LightWAVE is a lightweight waveform and annotation viewer and editor.

LightWAVE is modelled on WAVE, an X11/XView application I wrote and maintained
between 1989 and 2012.  LightWAVE runs within any modern web browser and does
not require installation on the user's computer.

This file contains the main HTML5 page, which is the starting point for using
LightWAVE.  When this page is loaded by a JavaScript-enabled web browser, the
browser loads lightwave.css and jquery-ui.min.css (CSS style sheets),
jquery.min.js and jquery-ui.min.js (the jQuery and jQuery UI JavaScript
libraries), and lightwave.js (LightWAVE-specific JavaScript code, which runs
within the browser to provide low-latency interaction with the user).
-->
<html>
<head>
<meta http-equiv='content-type' content='text/html; charset=utf-8'>
<title>LightWAVE [local]</title>
<link rel="stylesheet" href="css/jquery-ui.min.css">
<link rel="stylesheet" href="css/lightwave.css">
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/lightwave.js"></script>
<noscript><style>.js { display: none; }</style></noscript>
</head>
<body bgcolor='#fff'>

<noscript>
<p>LightWAVE requires a Javascript-enabled browser.
The <a href="http://physionet.org/cgi-bin/ATM">PhysioBank ATM</a>
provides some of the functions of LightWAVE without Javascript.
</noscript>

<div class="js">
<div id="tabs">
<ul>
<li><a href="#choose">Choose input</a></li>
<li><a href="#view">View/edit</a></li>
<li><a href="#tables">Tables</a></li>
<li><a href="#settings">Settings</a></li>
<li><a href="#help">Help</a></li>
</ul>

<form id="lwform">
<div id="choose">
 <h1>LightWAVE [local]</h1>

 <table>
  <tr id="dblist"><td colspan=2>Loading list of databases ...</td></tr>

  <tr id="rlist"></tr>

  <tr id="slist"></tr>

  <tr id="alist"></tr>

 </table>
</div>

<div id="view">
 <table width="100%">
  <tr>
    <td align=center width="80%">Go to:
      <input type="text" name="t0" value="" tabindex="1"
	     placeholder="HH:MM:SS" size="20">
      &nbsp;<button id="fplot" tabindex="2">Plot</button>
      &nbsp;<button class="rev" tabindex="4"
		    title="previous window">&lt;</button>
      &nbsp;<button class="fwd" tabindex="3"
		    title="next window">&gt;</button></td>
    <td align=right>&nbsp;<span id="pointer"></span></td>
  </tr>
 </table>
 <div id="plotdata"></div>
 <!--[if lt IE 9]>
  <p> MSIE versions 8 and earlier do not support SVG graphics.  You may be able

<![endif]-->
</div>

<div id="tables">
 <table>
  <tr
    <td align=center width="80%">Go to:
      <input type="text" name="t0" placeholder="HH:MM:SS" size="20">
      &nbsp;<button class="rev" title="previous window">&lt;</button>
      &nbsp;<button id="ftext">Text</button>
      &nbsp;<button class="fwd" title="next window">&gt;</button></td>
    <td align=right>&nbsp;<span id="pointer"></span></td>
  </tr>
 </table>
 <div id="info"></div>
 <div id="textdata"></div>
</div>

<div id="settings">
 <div id="calibrate-display" style='height: 1in; left: -100%;
      position: absolute; top: -100%; width: 1in;'></div>
</div>

<div id="help">
 <iframe id="helpframe" src="" width="100%" height="500"></iframe>
</div>

</form>
</div>
</body>
</html>
