<!DOCTYPE html>
<!--
LightWAVE main page	G. Moody	18 November 2012
			Last revised:	16 December 2012  version 0.10

LightWAVE is a lightweight waveform and annotation viewer and editor.

LightWAVE is modelled on WAVE, an X11/XView application I wrote and maintained
between 1989 and 2012.  LightWAVE runs within any modern web browser and does
not require installation on the user's computer.

This file contains the main HTML5 page, which is the starting point for using
LightWAVE.  When this page is loaded by a JavaScript-enabled web browser, the
browser loads lightwave.css (a style sheet), jquery.min.js (the jQuery
JavaScript library, which must be version 1.7 or later), and lightwave.js
(LightWAVE-specific JavaScript code, which runs within the browser to provide
low-latency interaction with the user).
-->
<html>
<head>
<meta http-equiv='content-type' content='text/html; charset=utf-8'>
<title>LightWAVE LWVERSION</title>
<link rel="stylesheet" href="/lightwave/lightwave.css">
<script src="/js/jquery.min.js"></script>
<script src="/js/lightwave.js"></script>
<noscript><style>.js { display: none; }</style></noscript>
</head>
<body bgcolor='#fff'>

<h1>LightWAVE LWVERSION</h1>

<noscript>
<p>LightWAVE requires a Javascript-enabled browser.
The <a href="http://physionet.org/cgi-bin/ATM">PhysioBank ATM</a>
provides some of the functions of LightWAVE without Javascript.
</noscript>

<div class="js">

<form action="/cgi-bin/lightwave" id="lwform" method="get">

<p>
<table>
  <tr id="dblist"><td colspan=2>Loading list of databases ...</td></tr>

  <tr id="rlist"></tr>

  <tr id="slist"></tr>

  <tr id="alist"></tr>

  <tr id="start"><td align=right>Start:</td>
    <td><input type="text" name="t0" size="20"></td>
  </tr>

  <tr id="duration"><td align=right>Duration:</td>
    <td><select name="dt">
	<option value="1">1 second</option>
	<option value="10" selected>10 seconds</option>
        <option value="60">1 minute</option>
  </select></td></tr>

  <tr><td>&nbsp;</td></tr>
  <tr id="buttons">
    <td valign=bottom><button id="helpbutton">Help</button></td>
    <td valign=bottom align=center>
      <button id="rev" title="previous window">&lt;</button>&nbsp;
      <button id="ftext">Text</button>&nbsp;
      <button id="fplot">Plot</button>&nbsp;
      <button id="fwd" title="next window">&gt;</button></td>
  </tr>
</table>
</form>

<p>
<hr>

<div id="help" hidden>
<iframe id="helpframe" src="" width="100%" height="300"></iframe>
</div>

<div id="textdata">
</div>

<div id="plotdata">
</div>

</div>

     top: -100%; width: 1in;'></div>
</div>
</body>
</html>
